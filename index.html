<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e4a889809e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
    <title>WeekDish - Mad til hele ugen</title>
  </head>
  <body>
    <header>
      <h1>WeekDish</h1>
      <h2>mad til hele ugen</h2>
      <!-- <i class="fa-solid fa-utensils"></i> -->
      <img src="images/plate.svg" alt="white circle" id="whiteCircle" />
    </header>
    <main>
      <div id="main-container">
        <div id="infoContainer-left">
          <h3>Ugeplan</h3>
          <div class="white-box" id="dishField"></div>
        </div>
        <div id="button-container">
          <h4 id="generateBtn">Opret ugeplan</h4>
          <h4 id="ingredientBtn">Opret indkøbsseddel</h4>
          <h5 id="price">Samlet pris:</h5>
          <a href="#" id="downloadBtn" download="indkøbsliste.txt">
            Hent indkøbsseddel <i class="fa-solid fa-download"></i>
          </a>
        </div>
        <div id="infoContainer-right">
          <h3>Indkøbsseddel</h3>
          <div class="white-box" id="dishIngredients">
            <ul></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
